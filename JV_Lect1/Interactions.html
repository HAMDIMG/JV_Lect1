<body>
<script>
    // alert("Hello")
    function askAge() {
        let age = prompt('How old are you?', 100);
        alert(`you are ${age} years old`);

    }

    function confirmDelete() {
        let isConfirmed = confirm("are you sure that want to delete ?");
        alert(`Confirmation for delete is : ${isConfirmed}`)
    }

</script>
